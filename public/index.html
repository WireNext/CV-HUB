<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte Público Comunitat Valenciana</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Hub de Transporte Público de la Comunitat Valenciana</h1>
        <nav>
            <a href="valencia.html">Versió en Valencià</a>
        </nav>
    </header>

    <main>
        <section id="map-section">
            <h2>Mapa de Líneas</h2>
            <div id="map" style="height: 600px;"></div>

            <div>
                <label><input type="checkbox" class="agency-checkbox" value="metrovalencia" checked> Metrovalencia</label>
                <label><input type="checkbox" class="agency-checkbox" value="tramcastellon" checked> TRAM Castellón</label>
                <label><input type="checkbox" class="agency-checkbox" value="almassoraurbano" checked> Almassora Urbano</label>
            </div>
        </section>

        <section id="info-section">
            <h2>Información de Rutas y Horarios</h2>
            <div id="routes-info"></div>
            <ul id="route-list"></ul>
            <ul id="stop-times-list"></ul>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
